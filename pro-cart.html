<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
        </title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
            <link href="css/pro-cart.css" rel="stylesheet" type="text/css">
                <script src="js/jquery-1.11.1.min.js">
                </script>
                <script src="js/pro-cart.js">
                </script>
            </link>
        </link>
    </head>
    <body>
        <!-- 遮罩层 -->
        <div class="mask">
        </div>
        <!-- 弹出框 -->
        <div class="isdele-pro">
            <span class="close">
                ×
            </span>
            <h3>
                是否要删除这个商品?
            </h3>
            <div class="isdele-btn">
                <a class="queding fl" href="javascript:;">
                    确定
                </a>
                <a class="quxiao fl" href="javascript:;">
                    取消
                </a>
            </div>
        </div>
        <!-- 购物车头部 -->
        <div class="pro-hd clearfix">
            <div class="logo fl">
                <img alt="" src="images/logo.jpg"/>
            </div>
            <div class="pro-cart-name fl">
                我的购物车
            </div>
            <span class="fl">
                温馨提示 ：产品是否购买成功，以最终下单为准哦，请尽快结算
            </span>
            <div class="user fr">
               <a href="#">   <i class="fa-user-circle"></i>
                     admin</a>
                    <div class="user-list">
                       <div class="user-items"><a href="#">地址管理 </a></div>

                       <div class="user-items"><a href="#">网站栏目 </a></div>
                       <div class="user-items"><a href="#">网站栏目 </a></div>
                       <div class="user-items"><a href="#">网站栏目 </a></div>
                       <div class="user-items"><a href="#">网站栏目 </a></div>

                    </div>
            </div>
        </div>
        <!-- 购物车nav -->
        <div class="cart-pros">
            <div class="container">
                <div class="cart-pros-hd clearfix">
                    <div class="cart-slect-all fl">
                        <i class="fa-circle-thin">
                        </i>
                    </div>
                    <div class="fl">
                        全选
                    </div>
                    <div class="fl">
                        商品名称
                    </div>
                    <div class="fr">
                        操作
                    </div>
                    <div class="fr">
                        小计
                    </div>
                    <div class="fr">
                        数量
                    </div>
                    <div class="fr">
                        单价
                    </div>
                </div>
                <!-- 一个商品栏目 -->
                <div class="cart-item clearfix">
                    <div class="cart-select fl">
                        <i class="fa-check-circle-o">
                        </i>
                    </div>
                    <div class="cart-pic fl">
                        <a href="#">
                            <img alt="" src="images/cart-item.jpg"/>
                        </a>
                    </div>
                    <div class="cart-pro-name fl">
                        <a href="#">
                            小米手机5s Plus 高配全网通版 6GB内存 灰色 128GB
                        </a>
                    </div>
                    <div class="cart-pro-price fl">
                        2199元
                    </div>
                    <div class="cart-pro-num fl">
                        <div class="wrapper">
                            <a class="subb" href="javascript:;">
                                -
                            </a>
                            <input maxlength="2" name="" type="text" value="1" class="num">
                                <a class="plus" href="javascript:;">
                                    +
                                </a>
                        </div>
                    </div>
                    <div class="subtotal fl">
                        2199元
                    </div>
                    <div class="cart-pro-control fl">
                        <a class="close" href="#">
                            ×
                        </a>
                    </div>
                </div>



                               <!-- 一个商品栏目 -->
                <div class="cart-item clearfix">
                    <div class="cart-select fl">
                        <i class="fa-check-circle-o">
                        </i>
                    </div>
                    <div class="cart-pic fl">
                        <a href="#">
                            <img alt="" src="images/cart-item.jpg"/>
                        </a>
                    </div>
                    <div class="cart-pro-name fl">
                        <a href="#">
                            小米手机5s Plus 高配全网通版 6GB内存 灰色 128GB
                        </a>
                    </div>
                    <div class="cart-pro-price fl">
                        2199元
                    </div>
                    <div class="cart-pro-num fl">
                        <div class="wrapper">
                            <a class="subb" href="javascript:;">
                                -
                            </a>
                            <input maxlength="2" name="" type="text" value="1" class="num">
                                <a class="plus" href="javascript:;">
                                    +
                                </a>
                        </div>
                    </div>
                    <div class="subtotal fl">
                        2199元
                    </div>
                    <div class="cart-pro-control fl">
                        <a class="close" href="#">
                            ×
                        </a>
                    </div>
                </div>
                                <!-- 一个商品栏目 -->
                <div class="cart-item clearfix">
                    <div class="cart-select fl">
                        <i class="fa-check-circle-o">
                        </i>
                    </div>
                    <div class="cart-pic fl">
                        <a href="#">
                            <img alt="" src="images/cart-item.jpg"/>
                        </a>
                    </div>
                    <div class="cart-pro-name fl">
                        <a href="#">
                            小米手机5s Plus 高配全网通版 6GB内存 灰色 128GB
                        </a>
                    </div>
                    <div class="cart-pro-price fl">
                        2199元
                    </div>
                    <div class="cart-pro-num fl">
                        <div class="wrapper">
                            <a class="subb" href="javascript:;">
                                -
                            </a>
                            <input maxlength="2" name="" type="text" value="1" class="num">
                                <a class="plus" href="javascript:;">
                                    +
                                </a>
                        </div>
                    </div>
                    <div class="subtotal fl">
                        2199元
                    </div>
                    <div class="cart-pro-control fl">
                        <a class="close" href="#">
                            ×
                        </a>
                    </div>
                </div>


                <!-- 隐藏的盒子 -->
                <div class="hidden">
                </div>
                <!-- 底部结算 -->
                <div class="cart-bottom-gopay clearfix">
                    <div class="go-shop fl">
                        <a href="">
                            继续购物
                        </a>
                    </div>
                    <div class="cart-pro-total fl">
                        共
                        <span class="total">

                        </span>
                        件商品,已选择
                        <span class="select">

                        </span>
                        件
                    </div>
                    <div class="go-pay fr">
                        <a href="#">
                            去结算
                        </a>
                    </div>
                    <div class="cart-total-price fr">
                        <span>
                            合计(不含运费) :
                        </span>
                        <span class="all-total">

                        </span>
                        元
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
