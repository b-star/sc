<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Document
        </title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
            <link href="css/user-hao-manage.css" rel="stylesheet" type="text/css"/>
        </link>
    </head>
    <body>
        <div class="container">
            <div class="hao-manage">
                <a href="#">
                    账号管理
                </a>
            </div>
        </div>
        <div class="manage-main">
            <div class="container">
                <div class="pic-head clearfix">
                    <div class="pic fl">
                        <img alt="" src="images/user-head.png">
                        </img>
                    </div>
                    <div class="user-info fl">
                        <span>
                            用户5455444
                        </span>
                        <i class="fa-pencil">
                        </i>
                    </div>
                    <div class="alter-user-name fl">
                        <form action="" class="form-new-user">
                            <div class="new-user-name">
                                <input name="" type="text">
                                </input>
                            </div>
                            <div class="new-user-btn clearfix">
                                <input class="submit fl" name="" type="submit" value="保存">
                                    <a class="esc fl" href="#">
                                        取消
                                    </a>
                                </input>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="manage-bp">
                    <div class="bp-hd">
                        账号安全
                    </div>
                    <div class="bp-item">
                        <div class="bp-password clearfix">
                            <span class="fl">
                                密码
                            </span>
                            <a class="alter fr" href="#">
                                修改
                            </a>
                        </div>
                        <div class="alter-password">
                            <div class="alter-hd clearfix">
                                <span class="fl">
                                    原密码
                                </span>
                                <div class="input fl">
                                    <input name="" type="password">
                                    </input>
                                </div>
                            </div>
                            <div class="alter-bp clearfix">
                                <span class="fl">
                                    新密码
                                </span>
                                <div class="input fl">
                                    <input name="" type="password">
                                    </input>
                                </div>
                            </div>
                            <div class="alter-btn clearfix">
                                <input class="submit fl" name="" type="submit" value="确定">   </input>
                                    <a href="javascript:;" class="esc fl">
                                        取消
                                    </a>

                            </div>
                        </div>
                        <div class="bp-email clearfix">
                            <span class="fl email">
                                邮箱
                            </span>
                            <span class="fl desc">
                                <p>
                                    未绑定
                                </p>
                                <p>
                                    绑定后可以通过邮箱找回密码
                                </p>
                            </span>
                            <a class="fr bangding" href="javascript:;">
                                绑定
                            </a>
                        </div>
                        <div class="alter-email">
                            <div class="new-email-hd">
                                绑定邮箱(验证密码)
                            </div>
                            <!-- 验证密码 -->
                            <div class="verify-password-email">
                             <form action="">
                                <div class="verfy-password clearfix">
                                    <span class="fl">
                                        账号密码
                                    </span>
                                    <div class="re-password fl">
                                        <input name="" type="password">
                                        </input>
                                    </div>
                                </div>
                                <div class="email-bom clearfix">
                                    <input class="submit fl" name="" type="submit" value="下一步">
                                         </input>
                                        <a class="esc fl" href="#">
                                            取消
                                        </a>

                                </div>
                                </form>
                            </div>
                            <!--绑定 -->
                            <div class="bind-email">
                                <div class="email clearfix">
                                    <span class="fl">
                                        邮箱
                                    </span>
                                    <div class="new-email fl">
                                        <input name="" type="email">
                                        </input>
                                    </div>
                                </div>
                                <div class="check-email-ma clearfix">
                                    <span class="fl">
                                        邮箱验证码
                                    </span>
                                    <div class="email-ma fl">
                                        <input class="fl" name="" type="text">
                                            <a class="get-ma fl" href="#">
                                                获取验证码
                                            </a>
                                        </input>
                                    </div>
                                </div>
                                <div class="bind-email-btn clearfix">
                                    <input class="submit fl" name="" type="submit">
                                        <a class="esc fl" href="#">
                                            取消
                                        </a>
                                </div>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.1.min.js">
        </script>
        <script src="js/user-hao-manage.js">
        </script>

    </body>
</html>
