<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/make-suer-order.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/alert-add-address.js"></script>
</head>
<body>
  <!-- 遮罩层 -->
  <div class="mask"></div>

  <!-- 添加新地址弹出框 -->
  <div class="alert-address">
      <div class="address-hd">
        添加新地址
        <span class="close">×</span>
      </div>
      <div class="address-main">
        <div class="address-user-name clearfix">
         <span class="fl">收货人姓名</span>
         <div class="input fl">
           <input type="text" name="" placeholder="姓名长度不超过15个汉字">
         </div>
         <span class="fl">收货人手机号</span>
         <div class="input fl">
            <input type="text" name="" placeholder="请输入11位手机号">
         </div>
        </div>
        <div class="address-user">
          <span>收货人地址</span>
          <input type="text" name="" placeholder="省份/直辖市">
          <input type="text" name="" placeholder="城市">
          <input type="text" name="" placeholder="区/县">
          <input type="text" name="" placeholder="乡镇/街道">
        </div>
        <div class="address-detail clearfix">
          <span class="fl">详细地址</span>
          <div class="input fl">
              <input type="text" name="" placeholder="请输入4-50个汉字的详细地址,例如路名、门牌号">
          </div>
        </div>
        <div class="address-btn">
            <a href="#" class="queren">确认</a>
            <a href="javascript:;" class="quxiao">取消</a>
        </div>
      </div>
  </div>
    <!-- topbar -->

    <!-- nav -->

     <!-- head -->
    <div class="make-sure-head">
    <div class="container">
    <div class="wrapper clearfix">
       <h3 class="fl">确认订单</h3>
       <div class="fr">
          <a href="#" class="color">购物车 > </a>
          <a href="#" class="color">确认订单 > </a>
          <a href="#">在线支付 > </a>
          <a href="#">完成 </a>
       </div>
      </div>


        <div class="put-person-order">
             <div class="location-info">
                <div class="location-info-hd">
                   收件人信息
                </div>
               <div class="address-box clearfix">

                <!-- 地址盒子 -->
                <div class="location-info-bm fl">
                    <div class="user-info-hd clearfix">
                       <div class="fl">
                              张三
                       </div>
                       <div class="fr">
                            15766985478
                       </div>
                    </div>
                    <div class="user-info-bm">
                        河北省秦皇岛市海港街海港区360号   河北省秦皇岛市海港街海港区360号   河北省秦皇岛市海港街海港区360号
                    </div>
                    <div class="order-address-check">
                          <i class="fa-check"></i>
                    </div>
                    <div class="order-address-control">
                        <a href="#">删除</a>
                    </div>
                </div>

                 <!-- 添加地址盒子 -->
                <div class="add-location-info-bm fl">
                <div class="wrapper">
                      <i class="fa-plus-circle"></i>
                   <p>添加新的地址</p>
                </div>
                </div>
                </div>


               </div>
             </div>
             <!-- 确认订单信息 -->
           <div class="qd-order-info">
               <div class="order-info-hd">
                  确认订单信息
               </div>
               <div class="order-info-table">
                  <div class="table-hd clearfix">
                      <span class="fr">配送方式</span>
                      <span class="fr">小计</span>
                      <span class="fr">数量</span>
                      <span class="fr">单价</span>
                  </div>
                  <div class="table-body clearfix">
                    <div class="pic fl">
                      <img src="images/cart-item.jpg" alt="">
                    </div>
                    <div class="pic-desc fl">
                      <span>魅族 5s</span>
                      <p>全网公开版 香槟金 16GB</p>
                    </div>
                    <div class="price fl">
                     ￥799.00
                    </div>
                    <div class="num fl">
                      1
                    </div>
                    <div class="subtotal fl">
                       ￥799.00
                    </div>
                    <div class="send fl">
                          <p>快递配送</p>
                          <p> 19:00前下单并付款,</p>
                         <p>预计明天送达</p>
                    </div>
                  </div>
                  <div class="table-foot clearfix">
                     <div class="table-foot-hd fl">
                      <span>发票类型：电子发票</span>
                      <span>发票抬头：默认为收货人姓名</span>
                      <div class="beizhu clearfix">
                        <span class="fl">备注</span>
                        <div class="fl input">
                          <input type="text" name="" placeholder="备注...">
                        </div>
                      </div>
                     </div>
                     <div class="all-total fr">
                        <span>合计：</span>
                        <span class="price">￥799.00</span>
                     </div>
                  </div>
               </div>

           </div>
           <div class="tijiao-order clearfix">
    <div class="order-btn fr">
                 <input type="submit" name="" value="提交订单">
           </div>
           </div>



        </div>
        </div>
</body>
</html>
