<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Document
        </title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
            <link href="css/aside.css" rel="stylesheet" type="text/css">
                <link href="css/address-manage.css" rel="stylesheet" type="text/css"/>
                <script src="js/jquery-1.11.1.min.js"></script>
                <script src="js/address-manage.js"></script>
    </head>
    <body>
        <!-- topbar -->
        <!-- nav -->
        <!-- path -->
        <div class="wrapper">
            <div class="container">
                <div class="path">
                    <a href="#">
                        首页 >
                    </a>
                    <a href="#">
                        我的商城
                    </a>
                </div>
                <!-- aside -->
                <div class="aside">
                    <div class="wrapper">
                        <span class="aside-hd">
                            <i class="fa-list-alt">
                            </i>
                            订单中心
                        </span>
                        <a href="#">
                            我的订单
                        </a>
                        <a href="#">
                            我的回购单
                        </a>
                        <a href="#">
                            我的意外保
                        </a>
                        <span class="aside-hd">
                            <i class="fa-user-o">
                            </i>
                            个人中心
                        </span>
                        <a href="#">
                            地址管理
                        </a>
                        <a href="#">
                            我的收藏
                        </a>
                        <a href="#">
                            消息提醒
                        </a>
                        <a href="#">
                            建议反馈
                        </a>
                        <span class="aside-hd">
                            <i class="fa-credit-card-alt">
                            </i>
                            资产中心
                        </span>
                        <a href="#">
                            我的优惠券
                        </a>
                        <a href="#">
                            我的红包
                        </a>
                        <a href="#">
                            我的回购券
                        </a>
                        <span class="aside-hd">
                            <i class="fa-smile-o">
                            </i>
                            服务中心
                        </span>
                        <a href="#">
                            退款/退换货跟踪
                        </a>
                        <a href="#">
                            意外保
                        </a>
                        <a href="#">
                            以旧换新
                        </a>
                    </div>
                </div>
                <!-- 右侧填写区 -->
                <div class="right-box fl">
                    <div class="new-add-address">
                        新增收货地址
                    </div>
                    <div class="user-name clearfix">
                        <span class="fl">
                            收货人姓名
                        </span>
                        <div class="input fl">
                            <input maxlength="15" name="" placeholder="长度不超过15个字" type="text" class="name">
                        </div>
                       <a class="tip"></a>
                        <span class="fl">
                            收货人手机号
                        </span>
                        <div class="input fl">
                            <input maxlength="11" name="" placeholder="请输入11位手机号" type="text" class="tel">
                        </div>
                    </div>

                    <div class="user-address">
                        <span>
                            收货人地址
                        </span>
                        <input name="" placeholder="省/直辖市" type="text">
                            <input name="" placeholder="城市" type="text">
                                <input name="" placeholder="区/县" type="text">
                                    <input name="" placeholder="乡镇/街道" type="text">
                    </div>
                    <div class="address-detail clearfix">
                        <span class="fl">
                            详细地址
                        </span>
                        <div class="input fl">
                            <input name="" placeholder="请输入不少于4不超过50个字的详细地址,例如：路名,门牌号" type="text" value="">
                        </div>
                    </div>
                    <div class="clearfix">
                      <div class="address-btn fr">
                        <input name="" type="checkbox" class="select">
                            <label for="">
                                设为默认
                            </label>
                            <input class="submit" name="" type="submit" value="保存" class="submit">
                      </div>
                    </div>

                    <div class="right-box-bm">
                         <div class="address-bm-hd">
                            已有地址
                         </div>
                         <div class="address-bm-nav">
                             <span>收货人姓名</span>
                             <span>收货人地址</span>
                             <span>收货人手机号</span>
                             <span>操作</span>
                         </div>
                         <div class="address-items">
                           <span class="name">张三</span>
                           <span class="address">天津市和平区劝业场街道天津市和平区</span>
                           <span class="telphone">1588854745</span>
                           <span><a href="#" class="del">删除</a></span>
                           <span class="default-address"><a href="#">设为默认</a></span>
                         </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
